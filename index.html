<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Kaushan+Script');
        </style>
    <script src="js/app.js"></script>
  </head>
<body >
    <h1>Movies List App</h1>
    <form id="new-item-form" >
        <div id="form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">Title</label><br>
                <input for="text" id="title" required/>
            </div>
            <div class="form-item">
                <label for="cast" class="primary">Cast</label><br>
                <input for="text" id="cast" required/>
            </div>
            <div class="form-item">
                <label for="year" class="primary">Year</label><br>
                <select id="year">
                    <option value="" disabled selected></option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                </select>
            </div>
            <div class="form-item">
                <label for="type" class="primary">All Genres </label><br>
                <select id="type">
                  <option value="" disabled selected></option>
                  <option value="Thriller">Thriller</option>
                  <option value="Action">Action</option>
                  <option value="Romantic">Romantic</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Horror">Horror</option>
                  <option value="Suspensful">Suspensful</option>
                  <option value="International">International</option>
                </select>
           
              </div>
              <div class="form-item">
                <label for="length" class="primary">Movie length</label><br>
                <input for="text" id="length" required/>
            </div>
            <div class="form-item">
                <label for="suitable" class="primary">Suitable for</label><br>
                <input for="text" id="suitable" required/>
            </div>
        </div>
        <input type="submit" value="Add movies in the list">
        <h1><p id="submit-result"></p></h1>

    </form>
    <br><button id="delete-all">Delete all movies from the list</button>
    <ul id="movies-list"></ul>
</body>
</html>
